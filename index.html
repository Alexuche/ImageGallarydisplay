<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Galary Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="full-img" id="fullImgBox">
    <img src="img/pic5.JPG" id="fullImg">
    <span onclick="closeFullImg()">X</span>
</div>
    <div class="img-galary">
        <img src="img/pic1.JPG" onclick="openFullImg(this.src)">
        <img src="img/pic2.JPG" onclick="openFullImg(this.src)">
        <img src="img/pic3.JPG" onclick="openFullImg(this.src)">
        <img src="img/pic4.JPG" onclick="openFullImg(this.src)">
        <img src="img/pic5.JPG" onclick="openFullImg(this.src)">
        <img src="img/pic6.JPG" onclick="openFullImg(this.src)">
        <img src="img/pic1.JPG" onclick="openFullImg(this.src)">
        <img src="img/pic2.JPG" onclick="openFullImg(this.src)">
    </div>

    <script>
         var fullImgBox = document.getElementById("fullImgBox");
         var fullImg = document.getElementById("fullImg");
        
         function openFullImg(pic){
             fullImgBox.style.display = "flex";
             fullImg.src = pic;
         }
         function closeFullImg(){
             fullImgBox.style.display = "none";
         }


    </script>
    
</body>
</html>
